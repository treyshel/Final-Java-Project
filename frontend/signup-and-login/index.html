<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div id="exTab3" class="container">
        <div class="col-lg-4 col-lg-offset-4">
            <legend>Welcome</legend>
            <ul class="nav nav-pills">
                <li class="active">
                    <a href="#1b" data-toggle="tab">Sign Up</a>
                </li>
                <li>
                    <a href="#2b" data-toggle="tab">Login</a>
                </li>
            </ul>

            <div class="tab-content clearfix">
                <div class="tab-pane active" id="1b">
                    <form id="sign-up-form">
                        <div class="first-form">
                            <fieldset>
                                <div class="form-group">
                                    <label for="exampleInputFirstName">First Name</label>
                                    <input type="firstname" class="form-control" id="first-name-input" aria-describedby="emailHelp" placeholder="Enter First Name"
                                        required>
                                    <small id="emailHelp" class="form-text text-muted"></small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputLastName">Last Name</label>
                                    <input type="lastname" class="form-control" id="last-name-input" aria-describedby="emailHelp" placeholder="Enter Last Name"
                                        required>
                                    <small id="emailHelp" class="form-text text-muted"></small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputUsername">Username</label>
                                    <input type="username" class="form-control" id="username-input" placeholder="Username" required>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword">Password</label>
                                    <input type="password" class="form-control" id="password-input" placeholder="Password" required>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail">Email address</label>
                                    <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" placeholder="Enter email" required>
                                    <small id="emailHelp" class="form-text text-muted"></small>
                                </div>
                                <button id="show-next-form" type="submit" onclick="showForm()">NEXT ></button>
                        </div>
                        <div class="second-form" hidden>
                            <div class="form-group next-form">
                                <label for="exampleInputProgrammingLangs">Favorite Programming Language</label>
                                <input class="form-control" id="programming-langs-input" aria-describedby="emailHelp" placeholder="Enter Favorite Programming Language"
                                    required>
                            </div>
                            <div class="form-group next-form">
                                <label for="exampleAcademics">Academics</label>
                                <input class="form-control" id="academics-input" aria-describedby="emailHelp" placeholder="Enter High School / College" required>
                            </div>
                            <div class="form-group next-form">
                                <label for="exampleDesiredLocation">Desired Job Location</label>
                                <input class="form-control" id="desired-location-input" aria-describedby="emailHelp" placeholder="Enter Job Location" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                        </fieldset>
                    </form>
                </div>
                <div class="tab-pane" id="2b">
                    <form id="login-form">
                        <fieldset>
                            <div class="form-group">
                                <label for="exampleInputUsername">Username</label>
                                <input type="username" class="form-control" id="login-username-input" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword">Password</label>
                                <input type="password" class="form-control" id="login-password-input" placeholder="Password" required>
                            </div>
                        </fieldset>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
