<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
        crossorigin="anonymous"></script>
    <link href="feed.css" rel="stylesheet">
</head>

<body>
    <div class="student-description-form">
        <form>
            <fieldset>
                <div class="form-group">
                    <label for="exampleInputProgrammingLangs">Favorite Programming Language</label>
                    <input class="form-control" id="programming-langs-input" aria-describedby="emailHelp" placeholder="Enter Favorite Programming Language"
                        required>
                </div>
                <div class="form-group">
                    <label for="exampleAcademics">Academics</label>
                    <input class="form-control" id="academics-input" aria-describedby="emailHelp" placeholder="Enter High School / College" required>
                </div>
                <div class="form-group">
                    <label for="exampleDesiredLocation">Desired Job Location</label>
                    <input class="form-control" id="desired-location-input" aria-describedby="emailHelp" placeholder="Enter Job Location" required>
                </div>
            </fieldset>
        </form>
    </div>
    <script src="student-description.js"></script>
</body>
